{% extends 'images/base.html' %}
{% load static %}

{% block title %}FUTURO DE BOLIVIA S.A. - AFP{% endblock %}
{% block header %}
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/afp.ico' %}">
{% endblock %}

{% block content %}
    <nav class="navbar navbar-expand-lg p-0" style="background: #9f2e1e;">
        <a href="#">
            <img width="97px" height="79px" id="logo" src="{% static 'img/logoafp2.jpg' %}">
        </a>
    </nav>
     <div style="margin-left: 100px; color: #2a649d;" class="font-weight-bold">
            Futuro de Bolivia S.A. AFP > Asegurado >
     </div>
    <div class="container">
        <div class="row mb-4">
            <div class="col-sm-12 col-xs-12 col-md-7 mx-auto text-center">
                <img src="{% static 'img/img.jpg' %}" class="img-fluid" width="300px" height="100px" alt="encabezado">
                {% if image %}
                    <img src="{{ image.image.url }}" alt="{{ image.name }}" class="img-fluid">
                {% else %}
                    <p class="font-weight-bold">Sin datos para mostrar.</p>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
